uow:
  class: sfDoctrineRouteCollection
  options:
    model:                Uow
    module:               uow
    prefix_path:          /uow
    column:               id
    with_wildcard_routes: true

task:
  class: sfDoctrineRouteCollection
  options:
    model:                Task
    module:               task
    prefix_path:          /task
    column:               id
    with_wildcard_routes: true

task_group:
  class: sfDoctrineRouteCollection
  options:
    model:                TaskGroup
    module:               group
    prefix_path:          /group
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
